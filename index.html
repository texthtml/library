	<head>
<!--
		<meta charset="utf-8" />
-->
		
		<link type="text/css" rel="stylesheet" href="css/normalize.css" />
		<link type="text/css" rel="stylesheet" href="css/index.css" />

		
		<script src="js/modernizr-latest.js"></script>
		
		<title>web reader</title>
	</head>
	<body>
		<section id="ebook">
		</section>
		
		<section id="toc">
		</section>
		
		<section id="library">
			<form action="#" id="library_filter" accept-charset="utf-8">
				<p>
					<input autofocus type="search" name="filter" placeholder="filter library" tabindex="1"/>
				</p>
			</form>
			<ul></ul>
			<form id=add_ebook action="#">
				<p>
					<input type=file />
					<input type=submit />
				</p>
			</form>
		</section>
		
		<script src="http://code.jquery.com/jquery-1.7.js"></script>
		
		<script src="js/vendor/js-unzip.js"></script>
		<script src="js/vendor/js-inflate.js"></script>
		<script src="js/vendor/jsrender.js"></script>
		<script src="js/vendor/jquery.scrollTo-1.4.2-min.js"></script>
		
		<script src="js/web-reader.js"></script>
		<script src="js/epub.js"></script>
		<script src="js/index.js"></script>
		
<!--
		<script type="text/javascript" src="https://getfirebug.com/firebug-lite.js">{
			overrideConsole: false,
			startOpened: true,
		}</script>
-->
		
		<script id="library-item" type="text/html">
			<li id="{{=identifier}}"  class="ebook {{=type}}" xml:lang="{{=language.value}}">
				<a href="#ebook/{{=identifier}}" tabindex="{{=$itemNumber+1}}">
					<div class="search content">
						{{=title.value.toLowerCase()}}
						{{#each creators}}
							{{=$data['0']['value']['toLowerCase']()}}
						{{/each}}
						{{#if metadata.series}}{{=metadata.series.value.toLowerCase()}}{{/if}}
						{{#if metadata.series_index}}{{=metadata.series_index.value()}}{{/if}}
					</div>
					<button name="delete">delete</button>
					{{#if metadata.series}}<span class="series">{{=metadata.series.value}} − </span>{{/if}}
					{{#if metadata.series_index}}<span class="series_index">{{=metadata.series_index.value}} − </span>{{/if}}
					<span class="title">{{=title.value}}</span>
					by
					{{#each creators}}
						{{#if $itemNumber>1}}, {{/if}}
						<span class="creator">{{=$data['0']['value']}}</span>
					{{/each}}
				</a>
			</li>
		</script>
	</body>
</html>
