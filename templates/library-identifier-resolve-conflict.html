<form id="library-resolve-identifier-conflict">
	<p>An identifier have been generated based on the existing identifier ({{>old}}). You can edit it before continuing.</p>

	<input name="new-identifier" required value="{{:new}}"/>
	<input type="reset" value="Reset">
	<input type="submit" value="Continue EBook import"/>
	<hr/>
	<button id="library-resolve-identifier-cancel" class="close-overlay">Cancel EBook import</button>
</form>
